<div class="container">
  <div class="row">
    <div class="col-md-12">
        <h2 style="text-align: center">All Regions in the World</h2>
    </div>
  </div>
  <div class="row">
    <div class="col-md-6" *ngFor="let x of regions;let i=index">
      <a [routerLink]="['/allCountries']" [queryParams]="{region:x.name}"><div class="imgdiv">
        <img src="{{x.url}}" width="100%" height="100%">
      </div>
       </a>
    </div>
  </div>
</div>
